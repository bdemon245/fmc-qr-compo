<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code component challenge by front-end mentor">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="src/qr-code-component-main/images/favicon-32x32.png">
    <title>QR code component</title>
</head>
<body>
    <div class="container">
        <main aria-label="App"><div class="wrapper">
            <article aria-label="Qr Code"><img src="src/qr-code-component-main/images/image-qr-code.png" alt="qr-code"></article>
            <header aria-label="Title"><h1 class="title">Improve your front-end skills by building projects</h1></header>
            <footer aria-label="description"><p class="sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></footer>
        </div></main>
    </div>
</body>
</html>
